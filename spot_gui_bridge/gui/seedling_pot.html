<div class="card-header" id="headingSeedlingPot">
    <h2 class="mb-0">
      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseSeedlingPot" aria-expanded="true" aria-controls="collapseSeedlingPot">
        Plant Delivery
      </button>
    </h2>
  </div>
  
  <div id="collapseSeedlingPot" class="collapse multi-collapse" aria-labelledby="headingSeedlingPot">
    <div class="row pl-4 pr-4 pt-3 pb-3">

      <div class="col-6 col-md-3 m-0">
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title">Plant1 to tray</h5>
            <p>
              <img src="images/pick_and_place.png" class="card-img-top spot-card-image-size">
            </p>
            <button onclick="simple_cmd('test_plant1_table_to_tray')" class="btn btn-primary btn-block">Run</button>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-3 m-0">
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title">Plant1 to table</h5>
            <p>
              <img src="images/pick_and_place.png" class="card-img-top spot-card-image-size">
            </p>
            <button onclick="simple_cmd('test_plant1_tray_to_table')" class="btn btn-primary btn-block">Run</button>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-3 m-0">
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title">Plant2 to tray</h5>
            <p>
              <img src="images/pick_and_place.png" class="card-img-top spot-card-image-size">
            </p>
            <button onclick="simple_cmd('test_plant2_table_to_tray')" class="btn btn-primary btn-block">Run</button>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-3 m-0">
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title">Plant2 to table</h5>
            <p>
              <img src="images/pick_and_place.png" class="card-img-top spot-card-image-size">
            </p>
            <button onclick="simple_cmd('test_plant2_tray_to_table')" class="btn btn-primary btn-block">Run</button>
          </div>
        </div>
      </div>
  
      <div class="col-6 col-md-3 m-0">
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title">Tray Pick</h5>
            <p>
              <img src="images/pickup.png" class="card-img-top spot-card-image-size">
            </p>
            <button onclick="simple_cmd('test_tray_pick')" class="btn btn-primary btn-block">Run</button>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-3 m-0">
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title">Tray Place</h5>
            <p>
              <img src="images/pick_and_place.png" class="card-img-top spot-card-image-size">
            </p>
            <button onclick="simple_cmd('test_tray_place')" class="btn btn-primary btn-block">Run</button>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-3 m-0">
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title">Navigate To</h5>
            <p>
              <img src="images/navigate.png" class="card-img-top spot-card-image-size">
            </p>
            <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#navigateToModal">Run</button>
          </div>
        </div>
      </div>

      <div class="modal fade" id="navigateToModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="navigateToModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="navigateToModalLabel">Select Goal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form name="navigateToForm">
              <div class="modal-body">
                <div class="form-row align-items-center">
                  <select class="form-control form-control-sm" name="navigateToSelect">
                    <option selected>Select Goal</option>
                    <option value="home">Home</option>
                    <option value="plant">Plant</option>
                    <option value="tray">Tray</option>
                    <option value="mech">Mech</option>
                    <option value="box">Box</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button onclick="simple_cmd_with_val('walk_to_goal', navigateToSelect.value)" type="button" class="btn btn-primary" data-dismiss="modal">Run</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
  
    </div>
  </div>
