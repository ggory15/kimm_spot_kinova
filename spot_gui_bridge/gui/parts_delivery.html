<div class="card-header" id="headingPartsDelivery">
  <h2 class="mb-0">
    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapsePartsDelivery" aria-expanded="true" aria-controls="collapsePartsDelivery">
      Parts Box Delivery
    </button>
  </h2>
</div>

<div id="collapsePartsDelivery" class="collapse show multi-collapse" aria-labelledby="headingPartsDelivery"">
  <div class="row pl-4 pr-4 pt-3 pb-3">

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h6 class="card-title">Pick and place Parts</h6>
          <p>
            <img src="images/pick_and_place.png" class="card-img-top spot-card-image-size">
          </p>
          <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#mechPnpModal">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Pick-up Box</h5>
          <p>
            <img src="images/pickup.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('test_box_pick')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Navigate To</h5>
          <p>
            <img src="images/navigate.png" class="card-img-top spot-card-image-size">
          </p>
          <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#navigateToModal">Run</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="navigateToModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="navigateToModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="navigateToModalLabel">Select Goal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form name="navigateToForm">
            <div class="modal-body">
              <div class="form-row align-items-center">
                <select class="form-control form-control-sm" name="navigateToSelect">
                  <option selected>Select Goal</option>
                  <option value="home">Home</option>
                  <option value="plant">Plant</option>
                  <option value="tray">Tray</option>
                  <option value="mech">Mech</option>
                  <option value="box">Box</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button onclick="simple_cmd_with_val('walk_to_goal', navigateToSelect.value)" type="button" class="btn btn-primary" data-dismiss="modal">Run</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="mechPnpModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mechPnpModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mechPnpModalLabel">Select object id</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form name="mechPnpForm">
            <div class="modal-body">
              <div class="form-row align-items-center">
                <select class="form-control form-control-sm" name="mechPnpSelect">
                  <option selected>Select object id...</option>
                  <option value="0">object 0</option>
                  <option value="1">object 1</option>
                  <option value="2">object 2</option>
                  <option value="3">object 3</option>
                  <option value="4">object 4</option>
                  <option value="5">object 5</option>
                  <option value="6">object 6</option>
                  <option value="7">object 7</option>
                  <option value="8">object 8</option>
                  <option value="9">object 9</option>
                  <option value="10">object 10</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button onclick="simple_cmd_with_val('test_mech_pnp', mechPnpSelect.value)" type="button" class="btn btn-primary" data-dismiss="modal">Run</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
