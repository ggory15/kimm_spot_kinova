<div class="card-header" id="headingTwo">
  <h2 class="mb-0">
    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
      Manipulation
    </button>
  </h2>
</div>

<div id="collapseTwo" class="collapse show multi-collapse" aria-labelledby="headingTwo">
  <div class="row pl-4 pr-4 pt-3 pb-3">

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Home</h5>
          <p>
            <img src="images/home.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('home_sim')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Fold</h5>
          <p>
            <img src="images/prefold.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('fold_sim')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Pickup</h5>
          <p>
            <img src="images/pickup.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('pickup_sim')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>



    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">QR Pick</h5>
          <p>
            <img src="images/qrpick.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('qrpick_sim')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Ready</h5>
          <p>
            <img src="images/preready.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('ready_sim')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Reach</h5>
          <p>
            <img src="images/reach.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('reach_sim')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Body pose</h5>
          <p>
            <img src="images/body.png" class="card-img-top spot-card-image-size">
          </p>
          <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#bodySimModal">Run</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="bodySimModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="bodySimModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Set body pose</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="flatBodySim" name="bodySimRadio" class="custom-control-input">
              <label class="custom-control-label" for="flatBodySim">Flat</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="tiltBodySim" name="bodySimRadio" class="custom-control-input">
              <label class="custom-control-label" for="tiltBodySim">Tilt</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button onclick="bodypose_sim()" type="button" class="btn btn-primary" data-dismiss="modal">Run</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h6 class="card-title">Wholebody</h6>
          <p>
            <img src="images/wholebody.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('wholebody_sim')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>
