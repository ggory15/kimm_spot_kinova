    <div class="modal fade" id="addGoalModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="addGoalModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addGoalModalLabel">Select Goal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form name="addGoalForm">
            <div class="modal-body">
              <div class="form-row align-items-center">
                <select class="form-control form-control-sm" name="addGoalSelect">
                  <option selected>Select Goal</option>
                  <option value="home">Home</option>
                  <option value="plant">Plant</option>
                  <option value="tray">Tray</option>
                  <option value="mech">Mech</option>
                  <option value="box">Box</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button onclick="simple_cmd_with_val('add_goals_from_odom', addGoalSelect.value)" type="button" class="btn btn-primary" data-dismiss="modal">Run</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="removeGoalModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="removeGoalModalLabel" aria-hidden="true">

            </div>
          </form>
        </div>
      </div>
    </div>
