<div class="card-header" id="headingThree">
  <h2 class="mb-0">
    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
      Manipulation
    </button>
  </h2>
</div>

<div id="collapseThree" class="collapse multi-collapse" aria-labelledby="headingThree">
  <div class="row pl-4 pr-4 pt-3 pb-3">

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h6 class="card-title">Raise arm for Mech</h6>
          <p>
            <img src="images/testing.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('arm_mechpose')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h6 class="card-title">Pick the labeled object</h6>
          <p>
            <img src="images/label_obj.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('mechqrpick')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Position</h5>
          <p>
            <img src="images/hand_grip.png" class="card-img-top spot-card-image-size">
          </p>
          <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#positionModal">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Pickup</h5>
          <p>
            <img src="images/pickup.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('pickup')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Go to box</h5>
          <p>
            <img src="images/box.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('gotobox')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Preready</h5>
          <p>
            <img src="images/preready.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('preready')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Prehome</h5>
          <p>
            <img src="images/home.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('prehome')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Prefold</h5>
          <p>
            <img src="images/prefold.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('prefold')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h6 class="card-title">Go to QR box</h6>
          <p>
            <img src="images/box.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('goto_qrbox')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3 m-0">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h6 class="card-title">QR box pick</h6>
          <p>
            <img src="images/box.png" class="card-img-top spot-card-image-size">
          </p>
          <button onclick="simple_cmd('qrboxpick')" class="btn btn-primary btn-block">Run</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="positionModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="positionModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="positionModalLabel">Position of gripper</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        <div class="form">
          <div class="modal-body">
            <div class="form-col text-center">
              <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                  <input type="text" class="form-control text-center" id="positionSliderValue" value="50">
                </div>
                <div class="col-4"></div>
              </div>
              <div class="col my-1">
                <input type="range" class="form-control-range" id="positionRange" name="positionRange" min="0" max="100" value="50" onchange = "setIdValue('positionSliderValue',this)">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button onclick="simple_cmd_with_val('position',positionRange.value)" type="button" class="btn btn-primary" data-dismiss="modal">Run</button>
          </div>
        </div>

        </div>
      </div>
    </div>
